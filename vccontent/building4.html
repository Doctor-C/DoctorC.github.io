高樓結構受到地震等外作用，往往會造成相當嚴重的後果。<BR><BR>
</FONT>

因此我們必須對高樓結構作隔震的設計，將地震隔絕於結構體外，
使地震波不至於傷害到結構物，要如何達到隔絕地震力的功效呢？
這必須在結構物底下加裝隔震裝置。請看下圖說明。
