<font color="purple" size=+1>
森林號稱『都市之肺』，在虛擬城市中，扮演相當重要的角色，森林對城市的重要性如下。

</font>
<BR><BR>

<b><font color="blue" size=+1>涵養水源</font></b><br>
樹木的根部可以涵養水源，避免在大雨來時，邊坡受到雨水沖刷而破壞。
因此，森林對於都市的水土保持，有相當大的意義。


<br><br>
<b><font color="blue" size=+1>保持空氣清新</font></b><br>
樹木在進行光合作用時，會將二氧化碳置換成氧氣，使空氣長保清新。
對於都市內的空氣品質，會有很大的幫助。
