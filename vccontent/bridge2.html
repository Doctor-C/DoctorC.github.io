我們常常可以看到這種橋，橫跨過悠悠的水面，不但漂亮，也相當具有特色，
這種橋就是『斜張橋』。<BR><BR>

斜張橋通常是用在跨徑較長的橋樑，他是是利用鋼索的張力，來承受橋樑的載重。
你可以看看下圖，就可以了解斜張橋的原理。
