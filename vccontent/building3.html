<FONT COLOR=purple SIZE=+1>
高樓結構受到地震外力作用時，往往會造成破壞，
對居民安全的影響相當的大。
</FONT><BR><BR>
因此，我們必須對高樓結構，作耐震的設計。而什麼是耐震設計呢？
就是要使高樓結構具有良好的韌性，以至於在地震發生時，能用結構體本身稍微的變形，
來抵銷部分的地震力，而使高樓結構不至於破壞或倒塌。<BR><BR>
