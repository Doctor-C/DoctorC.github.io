<font color=purple size=+1>建築材料在火中材料強度仍可發揮的最高溫度，因在結構物中不同部份而有所不同...</font><br>
<br>
在一般的火災中，由於空間密閉的原因，燃燒的溫度約達攝氏八百多度。在火中建築材料仍能發揮其強度的最高溫度如下表：<br><br>
<TABLE BORDER=1>
<TR><Th WIDTH=140 ALIGN=CENTER bgcolor=lightgreen>可承受最高溫</th><TH WIDTH=100 ALIGN=CENTER bgcolor=lightgreen>柱、樑</th><TH WIDTH=180 ALIGN=CENTER bgcolor=lightgreen>樓、板、屋頂、牆壁</th>
<TR><TH WIDTH=140 ALIGN=CENTER bgcolor=lightgreen>鋼筋混凝土</th><TD ALIGN=CENTER bgcolor=lightyellow>500以下</td><TD ALIGN=CENTER bgcolor=lightyellow>550以下</td>
<TR><TH WIDTH=140 ALIGN=CENTER bgcolor=lightgreen>鋼結構</th><TD ALIGN=CENTER bgcolor=lightyellow>450以下</td><TD ALIGN=CENTER bgcolor=lightyellow>500以下</td>
</TABLE><br>
當溫度超過上表中的值時，材料的強度將很快的下降，而原本的載重並未變小，在這種情形下，建築物會很快的崩壞。這也就是為什麼火災過後的建築物通常都會崩壞的原因。<br>
