<font color=purple size=+1>您知道捷運系統發展的原因嗎？您瞭解捷運系統的運作方式嗎？</font><br><br>
<font color=blue size=+1>為什麼需要捷運系統？</font><br><br>
都會生活的快速發展，使得都市交通更顯繁忙。為了抒解虛擬城市公路交通的繁忙、均衡各區的經濟發展，所以開始修築便民的捷運系統。希望藉由捷運系統的使用，達到縮短旅次時間、抒解私人交通工具需求、均衡衛星市鎮發展與舊市區更新。<br><br>
<font color=blue size=+1>營運方式</font><br><br>
一般的捷運系統通常採用高架或地下化的方式運作，因為利用這種方式營運，在路權上屬於專用，故運輸的效率遠較其他交通工具為高。<br>
