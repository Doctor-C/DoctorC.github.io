由於虛擬城市的建築物很多，往往相當的擁擠，所以在虛擬城市的房屋在施工時，
都必須注意到鄰房安全。
</FONT><BR><BR>

擁擠的都市內，房屋建築施工開挖時，都需要很想小心鄰近的房屋，以免其開裂或傾斜。
一般而言，較具規模的房屋高樓，都會採用『連續壁』，將開挖的地方築一剛性的壁體，
以免鄰房破壞，請見下圖。
