橋樑工程是土木工程重要的一環，其應用也相當的廣泛，不僅用作渡河，且用於陸地高架、
穿山越嶺，可以說是現代化的交通設施。<BR><BR>
</FONT>
橋樑必須承受巨大的載重,是公認非常艱鉅的設計，其設計的基本概念，是將橋樑的結構分
成樑、柱、桿等簡單的結構原件，由此化繁為簡後，再去進行分析和設計。
