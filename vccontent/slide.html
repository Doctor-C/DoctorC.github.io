<FONT SIZE=+1 COLOR=purple>
在虛擬城市中，有許多的山坡地，因此讓我們來瞭解一些有關邊坡滑動的知識。<BR>
</FONT><BR><BR>

邊坡滑動主要的原因包含以下兩項。<BR><BR>
<FONT COLOR=darkgreen><B>下滑力增加</B></FONT>-- 坡頂加蓋房屋，或土內含水量增加，造成下滑力增加。<BR>
<FONT COLOR=darkgreen><B>土壤摩擦力降低</B></FONT>--土壤內由於水的影響，造成土壤摩擦力降低。<BR>
