<font size=+1 color=purple>在線上大考驗中，一些考試規則說明：</font>
<BR><BR>
<ol type=1>
<li>在選擇線上大考驗之後，您必須選擇試題的等級；試題的等級分成小學程度、中學程度及大學程度。
<li>在選擇完試題的等級之後，按『開始考試』鈕進行考驗。
<li>在作答完畢之後，選擇『確定』鈕，進行答案比對。
<li>在比對之後，會有您的成績出來，若您對您的成績不滿意，您可以直接選擇再來一次，當然您也可以選擇更進階的題目。<BR>
</ol><BR>
那在您進行考驗之前就先預祝您能通過C博士的考驗，而榮登土木小博士。
<BR><BR><BR>

<!---------------------------------->
</UL>
